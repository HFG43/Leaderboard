<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Leaderboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500&display=swap"
      rel="stylesheet"
    />
  <script defer src="main.bundle.js"></script></head>
  <body>
    <header class="header">
      <h1 class="project_title">Leaderboard</h1>
      <span class="flag_container"></span>
    </header>
    <main>
      <section>
        <div class="board_container">
          <div class="recent_scores_container container_position">
            <div class="title_recent_scores_container">
              <h2>Recent scores</h2>
              <button type="button" id="refresh">Refresh</button>
            </div>
            <ul class="recent_scores_list_container"></ul>
          </div>
          <div class="add_your_score_container container_position">
            <h2>Add your score</h2>
            <form class="new_score_form">
              <input type="text" placeholder="Your name" id="name" required />
              <input
                type="number"
                placeholder="Your score"
                id="score"
                required
              />
              <button type="submit" id="submit">Submit</button>
            </form>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
